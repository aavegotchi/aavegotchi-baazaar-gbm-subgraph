    transaction: Transaction!
    timestamp: BigInt!

    auctionId: BigInt!

    auction: Auction!
}

type Contract_BiddingAllowed implements Event @entity(immutable: true) {
    id: ID!
    emitter: User!
    transaction: Transaction!
    timestamp: BigInt!

    contract: Bytes
